<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="font-size: 40px; text-align: center"> Calculator </h1>
    <div class="main">
        <div>
            <input
                id="inputField"
                readonly
                class="result"
                type="text"
            >
        </div>
        <div>
            <button onclick="clrAll()" class="clearBtn">C</button>
        </div>
        <div>
            <button onclick="getValue('%')" class="btn">%</button>
            <button onclick="getValue('/')" class="btn">/</button>
            <button onclick="square()" class="btn">  x    <sup style="background-color: rgb(179, 243, 179);">2</sup>  </button>
            <button onclick="deleteChar()" class="btn4">CE</button>
        </div>
        <div>
            <button onclick="getValue(7)" class="btn">7</button>
            <button onclick="getValue(8)" class="btn">8</button>
            <button onclick="getValue(9)" class="btn">9</button>
        </div>
        <div>
            <button onclick="getValue(4)" class="btn">4</button>
            <button onclick="getValue(5)" class="btn">5</button>
            <button onclick="getValue(6)" class="btn">6</button>
        </div>
        <div>
            <button onclick="getValue(1)" class="btn">1</button>
            <button onclick="getValue(2)" class="btn">2</button>
            <button onclick="getValue(3)" class="btn">3</button>
            <button onclick="getValue('*')" class="btn3">X</button>

            <button onclick="getValue('-')" class="btn2">-</button>
            <button onclick="getValue('+')" class="btn1">+</button>
        </div>
        <div>
            <button onclick="getValue(0)" class="halfBtn0">0</button>
            <button onclick="equal()" class="halfBtn1">=</button>
            
        </div>
       
    </div>
    
</body>
<script src="app.js"></script>
</html>
